<!DOCTYPE html>

<body>
    <!--STYLE SANS CSS-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-image: url(img/back1.jpg);
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
        }
        
        .glass {
            width: 930px;
            height: 520px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 1);
            background-image: url(img/front1.jpg);
            background-position: center;
            background-size: cover;
        }
        
        nav {
            display: flex;
            padding: 30px 8%;
        }
        
        .logo {
            font-size: 22px;
            color: white;
            cursor: pointer;
        }
        
        nav ul {
            flex: 1;
            text-align: right;
        }
        
        nav ul li {
            list-style: none;
            display: inline-block;
            margin: 0 20px;
            transition: 0.3 ease-out;
        }
        
        nav ul li:hover {
            border-bottom: 2px solid black;
        }
        
        nav ul li a {
            background-color: #fff;
            text-decoration: none;
            font-size: 12px;
            color: black;
            font-weight: bold;
        }
        
        h3 {
            color: black;
            opacity: .4;
            margin: 80px 110px -25px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 100;
            font-size: 25px;
            letter-spacing: 1px;
        }
        
        h1 {
            color: #000;
            margin: 0 110px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 125px;
            letter-spacing: 1px;
            opacity: 0.6;
            background-image: linear-gradient(45deg, #000, #000, #000, #000);
            background-size: 100%;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-text-fill-color: transparent;
        }
        
        a {
            padding: 7px;
            border-radius: 10px;
        }
        
        .discord {
            text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            background-color: #fff;
        }
        
        .discord:hover {
            background-color: blue;
            transition: 0.5s;
        }
        
        div .button {
            background-color: gray;
            border: none;
            color: black;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 285px;
            border-radius: 15px;
        }
        
        img {
            width: 35px;
            height: 35px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: -7px;
            transition: 0.3 ease;
        }
        
        img:hover {
            border: 2px solid #fff;
        }
    </style>

    <div class="glass">
